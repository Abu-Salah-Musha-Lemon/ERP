<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found - ERP System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6f42c1);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .error-container {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      letter-spacing: 10px;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn-home {
      background: #fff;
      color: #0d6efd;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-home:hover {
      background: #0b5ed7;
      color: #fff;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ffc107;
    }

    @media (max-width: 576px) {
      .error-code {
        font-size: 5rem;
      }
      .error-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="dashboard.html" class="btn-home"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
  </div>

</body>
</html>
