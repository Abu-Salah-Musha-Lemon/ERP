<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Customer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Customer</h2>
    <form id="customerForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name *</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
        </div>
        <div class="col-md-6">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" />
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status">
            <option selected value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label">Customer Type</label>
          <select class="form-select" id="type">
            <option selected value="Individual">Individual</option>
            <option value="Business">Business</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Toastr and Form Logic -->
  <script>
    $(document).ready(function () {
      $('#customerForm').submit(function (e) {
        e.preventDefault();

        const name = $('#fullName').val().trim();
        const email = $('#email').val().trim();

        if (!name || !email) {
          toastr.error('Name and Email are required!');
          return;
        }

        // Normally you would send this data to a backend server
        toastr.success('Customer saved successfully!');

        // Reset form (optional)
        this.reset();
      });
    });
  </script>
</body>

</html>
