<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">CRM Reports</h2>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p class="card-text fs-4">120</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Active Leads</h5>
            <p class="card-text fs-4">45</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Opportunities</h5>
            <p class="card-text fs-4">32</p>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mt-5">Recent Activity</h4>
    <ul class="list-group">
      <li class="list-group-item">New lead added: Susan Park</li>
      <li class="list-group-item">Opportunity "Website Redesign" moved to Negotiation</li>
      <li class="list-group-item">Customer "Bob Smith" status changed to Inactive</li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    $(document).ready(function () {
      toastr.success("Welcome to the Reports Dashboard!");
    });
  </script>
</body>
</html>
