<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Opportunity</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Opportunity</h2>
    <form id="opportunityForm">
      <div class="mb-3">
        <label for="oppName" class="form-label">Opportunity Name *</label>
        <input type="text" class="form-control" id="oppName" required />
      </div>

      <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name *</label>
        <input type="text" class="form-control" id="customerName" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="stage" class="form-label">Stage</label>
          <select class="form-select" id="stage">
            <option value="Prospecting">Prospecting</option>
            <option value="Proposal">Proposal</option>
            <option value="Negotiation">Negotiation</option>
            <option value="Closed Won">Closed Won</option>
            <option value="Closed Lost">Closed Lost</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="value" class="form-label">Opportunity Value ($)</label>
          <input type="number" class="form-control" id="value" />
        </div>
      </div>

      <div class="mb-3">
        <label for="closeDate" class="form-label">Expected Close Date</label>
        <input type="date" class="form-control" id="closeDate" />
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Save Opportunity</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#opportunityForm').submit(function (e) {
        e.preventDefault();

        const oppName = $('#oppName').val().trim();
        const customerName = $('#customerName').val().trim();

        if (!oppName || !customerName) {
          toastr.error('Opportunity Name and Customer Name are required.');
          return;
        }

        toastr.success('Opportunity saved successfully!');
        this.reset();
      });
    });
  </script>
</body>

</html>
