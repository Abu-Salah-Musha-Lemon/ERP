<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Lead</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add Lead</h2>
    <form id="leadForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name *</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
        </div>
        <div class="col-md-6">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="source" class="form-label">Lead Source</label>
          <select class="form-select" id="source">
            <option value="Web">Web</option>
            <option value="Referral">Referral</option>
            <option value="Social Media">Social Media</option>
            <option value="Cold Call">Cold Call</option>
            <option value="Email Campaign">Email Campaign</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label">Lead Status</label>
          <select class="form-select" id="status">
            <option value="New" selected>New</option>
            <option value="Contacted">Contacted</option>
            <option value="Qualified">Qualified</option>
            <option value="Lost">Lost</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Lead</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Form and Toastr Logic -->
  <script>
    $(document).ready(function () {
      $('#leadForm').submit(function (e) {
        e.preventDefault();

        const name = $('#fullName').val().trim();
        const email = $('#email').val().trim();

        if (!name || !email) {
          toastr.error('Full Name and Email are required.');
          return;
        }

        // Simulate form save
        toastr.success('Lead saved successfully!');

        // Optionally reset the form
        this.reset();
      });
    });
  </script>
</body>
</html>
