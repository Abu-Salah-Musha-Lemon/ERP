<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP - Asset Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #fff;
      position: fixed;
      width: 240px;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebarMenu">
    <div class="p-3">
      <h4 class="text-white mb-4">ERP System</h4>
      <a href="#"><i class="fa fa-home me-2"></i> Dashboard</a>
      <a class="dropdown-toggle" data-bs-toggle="collapse" href="#assetMenu">
        <i class="fa fa-briefcase me-2"></i> Fixed Assets
      </a>
      <div class="collapse show" id="assetMenu">
        <a href="#" class="ms-4 text-white fw-bold">Asset Register</a>
        <a href="#" class="ms-4">Depreciation</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="content">
    <button class="btn btn-dark d-md-none mb-3" id="toggleSidebar">
      <i class="fa fa-bars"></i>
    </button>

    <h4 class="mb-4">Asset Register</h4>

    <!-- Asset Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="assetForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Asset Name *</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Asset ID *</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Category *</label>
              <select class="form-select" required>
                <option value="">Select</option>
                <option>Electronics</option>
                <option>Furniture</option>
                <option>Vehicle</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Purchase Date *</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Purchase Cost ($)*</label>
              <input type="number" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Supplier</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Useful Life (Years)</label>
              <input type="number" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Depreciation Method</label>
              <select class="form-select">
                <option value="">Select</option>
                <option>Straight Line</option>
                <option>Diminishing Balance</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select">
                <option>Active</option>
                <option>In Repair</option>
                <option>Disposed</option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Notes</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-success w-100 w-md-auto">Add Asset</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Asset Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>Registered Assets</h5>
        <table class="table table-striped mt-3">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Asset Name</th>
              <th>ID</th>
              <th>Category</th>
              <th>Purchase Date</th>
              <th>Cost ($)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="assetTable">
            <tr>
              <td>1</td>
              <td>Laptop</td>
              <td>ASSET-001</td>
              <td>Electronics</td>
              <td>2025-01-15</td>
              <td>1200</td>
              <td><span class="badge bg-success">Active</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#toggleSidebar").click(function () {
        $("#sidebarMenu").toggleClass("active");
      });

      toastr.options = {
        closeButton: true,
        progressBar: true,
        positionClass: "toast-top-right",
        timeOut: "3000",
      };

      $("#assetForm").submit(function (e) {
        e.preventDefault();

        const fields = $(this).serializeArray();
        const assetName = fields[0].value;
        const assetId = fields[1].value;
        const category = fields[2].value;
        const date = fields[3].value;
        const cost = fields[4].value;
        const status = fields[10].value;

        if (!assetName || !assetId || !category || !date || !cost) {
          toastr.error("Please fill in all required fields.");
          return;
        }

        const rowCount = $("#assetTable tr").length + 1;
        const badge =
          status === "Active"
            ? "success"
            : status === "In Repair"
              ? "warning"
              : "secondary";

        const newRow = `
        <tr>
          <td>${rowCount}</td>
          <td>${assetName}</td>
          <td>${assetId}</td>
          <td>${category}</td>
          <td>${date}</td>
          <td>${cost}</td>
          <td><span class="badge bg-${badge}">${status}</span></td>
        </tr>
      `;
        $("#assetTable").append(newRow);
        toastr.success("Asset added successfully!");
        this.reset();
      });
    });
  </script>

</body>

</html>
