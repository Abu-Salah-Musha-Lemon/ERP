<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #0d3b66; /* Navy Blue */
      color: white;
      padding: 1.5rem;
      border-radius: 0.5rem 0.5rem 0 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .report-form {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 0 0 0.5rem 0.5rem;
      box-shadow: 0 4px 10px rgba(13, 59, 102, 0.1);
    }
    .btn-primary {
      background-color: #0d3b66;
      border-color: #0d3b66;
    }
    .btn-primary:hover {
      background-color: #095288;
      border-color: #095288;
    }
    table thead {
      background-color: #0d3b66;
      color: white;
    }
    table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="header">
      <h2>Reports Dashboard</h2>
      <p class="mb-0">Generate and view financial reports</p>
    </div>

    <form id="reportForm" class="report-form mt-3">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="reportType" class="form-label">Report Type *</label>
          <select class="form-select" id="reportType" required>
            <option value="" disabled selected>Select report type</option>
            <option value="sales">Sales Report</option>
            <option value="expenses">Expenses Report</option>
            <option value="payments">Payments Report</option>
            <option value="invoices">Invoices Report</option>
            <option value="profitLoss">Profit & Loss</option>
            <option value="balanceSheet">Balance Sheet</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="startDate" class="form-label">Start Date *</label>
          <input type="date" class="form-control" id="startDate" required />
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label">End Date *</label>
          <input type="date" class="form-control" id="endDate" required />
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary">Generate</button>
        </div>
      </div>
    </form>

    <hr class="my-5" />

    <h3>Report Results</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="reportTable">
        <thead>
          <!-- Dynamic columns -->
        </thead>
        <tbody>
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    const reportData = {
      sales: {
        columns: ['Sale ID', 'Customer', 'Date', 'Total Amount', 'Status'],
        rows: [
          ['S001', 'Company A', '2025-08-01', '$5,000.00', 'Completed'],
          ['S002', 'Company B', '2025-08-05', '$3,200.00', 'Pending'],
          ['S003', 'Company C', '2025-08-10', '$7,450.00', 'Completed'],
        ],
      },
      expenses: {
        columns: ['Expense ID', 'Date', 'Category', 'Vendor', 'Amount', 'Payment Method'],
        rows: [
          ['E001', '2025-08-02', 'Office Supplies', 'Staples', '$150.00', 'Credit Card'],
          ['E002', '2025-08-06', 'Travel', 'Delta Airlines', '$1,200.00', 'Bank Transfer'],
          ['E003', '2025-08-11', 'Utilities', 'Electric Company', '$350.00', 'Cash'],
        ],
      },
      payments: {
        columns: ['Payment ID', 'Invoice Number', 'Payment Date', 'Amount', 'Method', 'Transaction ID'],
        rows: [
          ['P001', 'INV-1001', '2025-08-03', '$5,000.00', 'Bank Transfer', 'TX12345'],
          ['P002', 'INV-1002', '2025-08-07', '$3,200.00', 'Credit Card', 'TX67890'],
          ['P003', 'INV-1003', '2025-08-12', '$7,450.00', 'Paypal', 'TX24680'],
        ],
      },
      invoices: {
        columns: ['Invoice Number', 'Customer', 'Invoice Date', 'Due Date', 'Amount', 'Status'],
        rows: [
          ['INV-1001', 'Company A', '2025-07-25', '2025-08-25', '$5,000.00', 'Paid'],
          ['INV-1002', 'Company B', '2025-07-30', '2025-08-30', '$3,200.00', 'Unpaid'],
          ['INV-1003', 'Company C', '2025-08-01', '2025-09-01', '$7,450.00', 'Partial'],
        ],
      },
      profitLoss: {
        columns: ['Month', 'Revenue', 'Expenses', 'Net Profit'],
        rows: [
          ['July 2025', '$15,000.00', '$5,000.00', '$10,000.00'],
          ['August 2025', '$20,000.00', '$7,500.00', '$12,500.00'],
          ['September 2025', '$22,000.00', '$6,000.00', '$16,000.00'],
        ],
      },
      balanceSheet: {
        columns: ['Account', 'Type', 'Balance'],
        rows: [
          ['Bank Account', 'Asset', '$50,000.00'],
          ['Accounts Receivable', 'Asset', '$15,000.00'],
          ['Loans Payable', 'Liability', '$20,000.00'],
          ['Ownerâ€™s Equity', 'Equity', '$45,000.00'],
        ],
      }
    };

    $(document).ready(function () {
      $('#reportForm').submit(function (e) {
        e.preventDefault();

        const reportType = $('#reportType').val();
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();

        if (!reportType || !startDate || !endDate) {
          toastr.error('Please select report type and date range.');
          return;
        }

        if (startDate > endDate) {
          toastr.error('Start Date cannot be after End Date.');
          return;
        }

        // Fetch data (here demo data from reportData)
        const data = reportData[reportType];
        if (!data) {
          toastr.error('No data found for selected report.');
          return;
        }

        // Clear previous table
        const $thead = $('#reportTable thead');
        const $tbody = $('#reportTable tbody');
        $thead.empty();
        $tbody.empty();

        // Create table header
        let headerHtml = '<tr>';
        data.columns.forEach(col => {
          headerHtml += `<th>${col}</th>`;
        });
        headerHtml += '</tr>';
        $thead.append(headerHtml);

        // Create rows - in real app filter by date range
        data.rows.forEach(row => {
          let rowHtml = '<tr>';
          row.forEach(cell => {
            rowHtml += `<td>${cell}</td>`;
          });
          rowHtml += '</tr>';
          $tbody.append(rowHtml);
        });

        toastr.success('Report generated successfully.');
      });
    });
  </script>
</body>
</html>
