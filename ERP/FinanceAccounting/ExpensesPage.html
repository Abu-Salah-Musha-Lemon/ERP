<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expenses Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .expense-form {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Record a New Expense</h2>

    <form id="expenseForm" class="expense-form">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="expenseId" class="form-label">Expense ID *</label>
          <input type="text" class="form-control" id="expenseId" placeholder="EXP-1001" required />
        </div>
        <div class="col-md-4">
          <label for="expenseDate" class="form-label">Expense Date *</label>
          <input type="date" class="form-control" id="expenseDate" required />
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category *</label>
          <select class="form-select" id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Office Supplies">Office Supplies</option>
            <option value="Travel">Travel</option>
            <option value="Utilities">Utilities</option>
            <option value="Payroll">Payroll</option>
            <option value="Marketing">Marketing</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="vendor" class="form-label">Vendor / Payee *</label>
        <input type="text" class="form-control" id="vendor" placeholder="Vendor or Payee Name" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount ($) *</label>
          <input type="number" class="form-control" id="amount" min="0.01" step="0.01" placeholder="0.00" required />
        </div>
        <div class="col-md-4">
          <label for="paymentMethod" class="form-label">Payment Method *</label>
          <select class="form-select" id="paymentMethod" required>
            <option value="" disabled selected>Select method</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Check">Check</option>
            <option value="Paypal">Paypal</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="receiptNumber" class="form-label">Receipt Number</label>
          <input type="text" class="form-control" id="receiptNumber" placeholder="Optional" />
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea id="notes" class="form-control" rows="3" placeholder="Optional additional information"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>

    <!-- Expenses List -->
    <hr class="my-5" />
    <h3>Expenses List (Demo)</h3>
    <div class="table-responsive">
      <table class="table table-striped" id="expensesList">
        <thead>
          <tr>
            <th>Expense ID</th>
            <th>Date</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Receipt #</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#expenseForm').submit(function (e) {
        e.preventDefault();

        // Validation
        const expenseId = $('#expenseId').val().trim();
        const expenseDate = $('#expenseDate').val();
        const category = $('#category').val();
        const vendor = $('#vendor').val().trim();
        const amount = parseFloat($('#amount').val());
        const paymentMethod = $('#paymentMethod').val();

        if (!expenseId || !expenseDate || !category || !vendor || !amount || amount <= 0 || !paymentMethod) {
          toastr.error('Please fill all required fields correctly.');
          return;
        }

        const receiptNumber = $('#receiptNumber').val().trim();
        const notes = $('#notes').val().trim();

        // Add to expenses list (demo)
        const newRow = `<tr>
          <td>${expenseId}</td>
          <td>${expenseDate}</td>
          <td>${category}</td>
          <td>${vendor}</td>
          <td>$${amount.toFixed(2)}</td>
          <td>${paymentMethod}</td>
          <td>${receiptNumber || '-'}</td>
        </tr>`;

        $('#expensesList tbody').append(newRow);

        toastr.success('Expense recorded successfully!');

        // Reset form
        this.reset();
      });
    });
  </script>
</body>
</html>
