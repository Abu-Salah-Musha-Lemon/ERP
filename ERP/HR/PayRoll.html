<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP - Payroll</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      transition: all 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      transition: all 0.3s;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar" id="sidebarMenu">
  <div class="p-3">
    <h4 class="text-white mb-4">ERP System</h4>
    <a href="#"><i class="fa fa-home me-2"></i> Dashboard</a>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#hrMenu">
      <i class="fa fa-users me-2"></i> HR & Payroll
    </a>
    <div class="collapse show" id="hrMenu">
      <a href="employee.html" class="ms-4">Employees</a>
      <a href="payroll.html" class="ms-4 text-white fw-bold">Payroll</a>
    </div>
    <!-- Add more sidebar items here -->
  </div>
</nav>

<!-- Main Content -->
<main class="content">
  <!-- Top bar with hamburger -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-dark d-md-none" id="toggleSidebar">
      <i class="fa fa-bars"></i>
    </button>
    <h4 class="mb-0">Payroll Management</h4>
  </header>

  <!-- Payroll Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="mb-4">Generate Payroll</h5>
      <form id="payrollForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="employeeName" class="form-label">Employee *</label>
            <select class="form-select" id="employeeName" required>
              <option value="">Select</option>
              <option>John Doe</option>
              <option>Jane Smith</option>
              <option>Mike Johnson</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="month" class="form-label">Month *</label>
            <input type="month" class="form-control" id="month" required />
          </div>

          <div class="col-md-4">
            <label for="basicSalary" class="form-label">Basic Salary ($)*</label>
            <input type="number" class="form-control" id="basicSalary" required />
          </div>

          <div class="col-md-4">
            <label for="allowance" class="form-label">Allowances ($)</label>
            <input type="number" class="form-control" id="allowance" />
          </div>

          <div class="col-md-4">
            <label for="deductions" class="form-label">Deductions ($)</label>
            <input type="number" class="form-control" id="deductions" />
          </div>

          <div class="col-md-4">
            <label for="netPay" class="form-label">Net Pay ($)</label>
            <input type="number" class="form-control" id="netPay" readonly />
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success w-100 w-md-auto">Process Payroll</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Payroll History -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-4">Payroll History</h5>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Employee</th>
            <th>Month</th>
            <th>Net Pay ($)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="payrollHistory">
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>2025-08</td>
            <td>2800</td>
            <td><span class="badge bg-success">Processed</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  $(document).ready(function () {
    // Toggle sidebar
    $("#toggleSidebar").on("click", function () {
      $("#sidebarMenu").toggleClass("active");
    });

    // Toastr settings
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-right",
      timeOut: "3000",
    };

    // Auto-calculate net pay
    $("#basicSalary, #allowance, #deductions").on("input", function () {
      const basic = parseFloat($("#basicSalary").val()) || 0;
      const allowance = parseFloat($("#allowance").val()) || 0;
      const deductions = parseFloat($("#deductions").val()) || 0;
      const netPay = basic + allowance - deductions;
      $("#netPay").val(netPay.toFixed(2));
    });

    // Handle payroll form submission
    $("#payrollForm").on("submit", function (e) {
      e.preventDefault();

      const employee = $("#employeeName").val();
      const month = $("#month").val();
      const netPay = $("#netPay").val();

      if (!employee || !month || !netPay) {
        toastr.error("Please fill all required fields", "Error");
        return;
      }

      // Add to history table
      const rowCount = $("#payrollHistory tr").length + 1;
      const newRow = `
        <tr>
          <td>${rowCount}</td>
          <td>${employee}</td>
          <td>${month}</td>
          <td>${netPay}</td>
          <td><span class="badge bg-success">Processed</span></td>
        </tr>`;
      $("#payrollHistory").append(newRow);

      toastr.success("Payroll processed for " + employee, "Success");
      this.reset();
      $("#netPay").val("");
    });
  });
</script>
</body>
</html>
