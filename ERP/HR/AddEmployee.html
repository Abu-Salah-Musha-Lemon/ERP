<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP - Employee Page</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
    }

    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      transition: all 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }

    .sidebar a:hover {
      background: #495057;
      color: #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
      transition: all 0.3s;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.active {
        left: 0;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar" id="sidebarMenu">
  <div class="p-3">
    <h4 class="text-white mb-4">ERP System</h4>
    <a href="#"><i class="fa fa-home me-2"></i> Dashboard</a>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#hrMenu">
      <i class="fa fa-users me-2"></i> HR & Payroll
    </a>
    <div class="collapse" id="hrMenu">
      <a href="#" class="ms-4">Employees</a>
      <a href="#" class="ms-4">Attendance</a>
      <a href="#" class="ms-4">Payroll</a>
    </div>
    <!-- Add more sidebar items here -->
  </div>
</nav>

<!-- Main Content -->
<main class="content">
  <!-- Top bar with hamburger -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-dark d-md-none" id="toggleSidebar">
      <i class="fa fa-bars"></i>
    </button>
    <h4 class="mb-0">Employee Management</h4>
  </header>

  <!-- Employee Form -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-4">Add New Employee</h5>
      <form id="employeeForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone *</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>

          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth *</label>
            <input type="date" class="form-control" id="dob" required />
          </div>

          <div class="col-md-6">
            <label for="gender" class="form-label">Gender *</label>
            <select class="form-select" id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="department" class="form-label">Department *</label>
            <select class="form-select" id="department" required>
              <option value="">Select</option>
              <option>HR</option>
              <option>Finance</option>
              <option>IT</option>
              <option>Sales</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="designation" class="form-label">Designation *</label>
            <input type="text" class="form-control" id="designation" required />
          </div>

          <div class="col-md-6">
            <label for="doj" class="form-label">Date of Joining *</label>
            <input type="date" class="form-control" id="doj" required />
          </div>

          <div class="col-md-6">
            <label for="employmentType" class="form-label">Employment Type *</label>
            <select class="form-select" id="employmentType" required>
              <option value="">Select</option>
              <option>Full-Time</option>
              <option>Part-Time</option>
              <option>Contract</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="salary" class="form-label">Salary *</label>
            <input type="number" class="form-control" id="salary" required />
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status *</label>
            <select class="form-select" id="status" required>
              <option>Active</option>
              <option>Inactive</option>
              <option>On Leave</option>
            </select>
          </div>

          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
          </div>

          <div class="col-md-12">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" class="form-control" id="photo" accept="image/*" />
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100 w-md-auto">Save Employee</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
  $(document).ready(function () {
    // Toggle sidebar for mobile
    $("#toggleSidebar").on("click", function () {
      $("#sidebarMenu").toggleClass("active");
    });

    // Toastr settings
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-right",
      timeOut: "3000",
    };

    // Handle form submission
    $("#employeeForm").on("submit", function (e) {
      e.preventDefault();
      toastr.success("Employee saved successfully!", "Success");

      // You can add AJAX logic here to save employee to backend
      this.reset(); // reset the form
    });
  });
</script>
</body>
</html>
