<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Dashboard with CRUD, Filter, Export</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Toastr CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .card { margin-bottom: 20px; }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">ðŸ‘¥ HR Dashboard</h2>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <select id="filterDepartment" class="form-select">
          <option value="">All Departments</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="filterGender" class="form-select">
          <option value="">All Genders</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="clearFilterBtn" class="btn btn-secondary">Clear Filters</button>
      </div>
      <div class="col-md-3 text-end">
        <button id="addEmployeeBtn" class="btn btn-primary">Add Employee</button>
      </div>
    </div>

    <!-- Employee Table -->
    <div class="card">
      <div class="card-header">Employee Directory</div>
      <div class="card-body">
        <table class="table table-striped" id="employeeTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Gender</th>
              <th>Tenure (yrs)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be injected here -->
          </tbody>
        </table>
        <div class="mt-2">
          <button id="exportCsvBtn" class="btn btn-outline-success btn-sm">Export CSV</button>
          <button id="exportPdfBtn" class="btn btn-outline-danger btn-sm">Export PDF</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add / Edit Employee -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="employeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="empIndex">
          <div class="mb-3">
            <label for="empName" class="form-label">Name</label>
            <input type="text" class="form-control" id="empName" required/>
          </div>
          <div class="mb-3">
            <label for="empDept" class="form-label">Department</label>
            <input type="text" class="form-control" id="empDept" required/>
          </div>
          <div class="mb-3">
            <label for="empGender" class="form-label">Gender</label>
            <select class="form-select" id="empGender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="empTenure" class="form-label">Tenure (yrs)</label>
            <input type="number" step="0.1" min="0" class="form-control" id="empTenure" required/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    $(document).ready(function(){
      // Sample data
      let employees = [
        { name: "Jane Doe", dept: "HR", gender: "Female", tenure: 1.5 },
        { name: "John Smith", dept: "Engineering", gender: "Male", tenure: 3 },
        { name: "Mary Johnson", dept: "Marketing", gender: "Female", tenure: 2 },
        { name: "Alex Lee", dept: "Finance", gender: "Male", tenure: 4 },
        { name: "Sam Taylor", dept: "Engineering", gender: "Other", tenure: 0.8 }
      ];

      // Initialize filter dropdown department options
      function populateDeptFilter(){
        let depts = [...new Set(employees.map(e => e.dept))];
        let $deptSelect = $("#filterDepartment");
        $deptSelect.empty();
        $deptSelect.append('<option value="">All Departments</option>');
        depts.forEach(d => {
          $deptSelect.append(`<option value="${d}">${d}</option>`);
        });
      }

      populateDeptFilter();

      // Render table rows
      function renderTable(){
        const tbody = $("#employeeTable tbody");
        tbody.empty();

        let filtered = employees.filter(e => {
          let fd = $("#filterDepartment").val();
          let fg = $("#filterGender").val();
          return (fd === "" || e.dept === fd) &&
                 (fg === "" || e.gender === fg);
        });

        filtered.forEach((emp, idx) => {
          const row = `
            <tr data-index="${idx}">
              <td>${emp.name}</td>
              <td>${emp.dept}</td>
              <td>${emp.gender}</td>
              <td>${emp.tenure}</td>
              <td>
                <button class="btn btn-sm btn-info editBtn">Edit</button>
                <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
              </td>
            </tr>
          `;
          tbody.append(row);
        });
      }

      renderTable();

      // Filter event handlers
      $("#filterDepartment, #filterGender").on("change", function(){
        renderTable();
      });
      $("#clearFilterBtn").click(function(){
        $("#filterDepartment").val("");
        $("#filterGender").val("");
        renderTable();
      });

      // Add Employee Button
      $("#addEmployeeBtn").click(function(){
        $("#empIndex").val("");
        $("#employeeModalLabel").text("Add Employee");
        $("#employeeForm")[0].reset();
        var modal = new bootstrap.Modal(document.getElementById('employeeModal'));
        modal.show();
      });

      // Edit
      $(document).on("click", ".editBtn", function(){
        const idx = $(this).closest("tr").data("index");
        const emp = employees[idx];
        $("#empIndex").val(idx);
        $("#empName").val(emp.name);
        $("#empDept").val(emp.dept);
        $("#empGender").val(emp.gender);
        $("#empTenure").val(emp.tenure);
        $("#employeeModalLabel").text("Edit Employee");
        var modal = new bootstrap.Modal(document.getElementById('employeeModal'));
        modal.show();
      });

      // Delete
      $(document).on("click", ".deleteBtn", function(){
        const idx = $(this).closest("tr").data("index");
        if(confirm("Are you sure you want to delete this employee?")){
          employees.splice(idx, 1);
          populateDeptFilter();
          renderTable();
          toastr.warning("Employee deleted");
        }
      });

      // Form Submit (Add or Edit)
      $("#employeeForm").submit(function(event){
        event.preventDefault();
        const idx = $("#empIndex").val();
        const empData = {
          name: $("#empName").val(),
          dept: $("#empDept").val(),
          gender: $("#empGender").val(),
          tenure: parseFloat($("#empTenure").val())
        };
        if(idx === ""){
          // Add
          employees.push(empData);
          toastr.success("Employee added");
        } else {
          // Edit
          employees[idx] = empData;
          toastr.info("Employee updated");
        }
        populateDeptFilter();
        renderTable();
        var modalEl = document.getElementById('employeeModal');
        var modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
      });

      // Export CSV
      $("#exportCsvBtn").click(function(){
        exportTableToCSV('employees.csv');
      });

      function exportTableToCSV(filename) {
        const rows = document.querySelectorAll("#employeeTable tr");
        let csv = [];
        rows.forEach(row => {
          const cols = row.querySelectorAll("td, th");
          const rowArr = [];
          cols.forEach(col => {
            rowArr.push(col.innerText.trim());
          });
          csv.push(rowArr.join(","));
        });
        // Create blob
        const csvString = csv.join("\n");
        const blob = new Blob([csvString], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // Export PDF
      $("#exportPdfBtn").click(function(){
        exportTableToPDF();
      });

      function exportTableToPDF(){
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const rows = [];
        $("#employeeTable tbody tr").each(function(){
          const row = [];
          $(this).find("td").each(function(idx, td){
            if(idx < 4) { // skip actions for pdf export
              row.push($(td).text().trim());
            }
          });
          rows.push(row);
        });
        doc.autoTable({
          head: [['Name', 'Department', 'Gender', 'Tenure (yrs)']],
          body: rows
        });
        doc.save("employees.pdf");
      }

      // On load Toastr
      toastr.success('HR Dashboard Loaded Successfully!', 'Welcome');
    });
  </script>
</body>
</html>
